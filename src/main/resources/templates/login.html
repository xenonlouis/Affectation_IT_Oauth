<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Log In</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1 class="text-center">Please Log In</h1>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Username"/>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password"/>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Log in</button>
    </form>
    <div class="text-center">
        <a class="btn btn-outline-primary btn-block mt-3" href="/oauth2/authorization/linkedin">Log in with LinkedIn</a>
    </div>
    <br>
    <!-- Facebook Login Button -->
    <div class="text-center">
        <a class="btn btn-outline-primary btn-block mt-3" href="/oauth2/authorization/facebook" >Login with Facebook</a>
    </div>
    <br>
    <!-- Google login button -->
    <div class="text-center">
        <a href="/oauth2/authorization/google" class="btn btn-outline-primary btn-block mt-3" >Login with Google</a>
    </div>
</div>
</body>
</html>
